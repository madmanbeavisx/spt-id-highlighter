# Specify Java 17 installation path
# On Windows, this typically looks like:
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-17
# Or for Oracle JDK:
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-17.0.x
# Or for Eclipse Temurin (AdoptOpenJDK):
# org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.x-hotspot

# Uncomment and set the path to your Java 17 installation:
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# Increase memory for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
